<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synapse Settings</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0a;
      color: #fafafa;
      padding: 32px;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    .container { max-width: 480px; margin: 0 auto; }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
    }

    .logo {
      width: 28px; height: 28px;
      display: flex; align-items: center; justify-content: center;
      border-radius: 6px;
    }

    h1 { font-size: 16px; font-weight: 600; letter-spacing: -0.3px; }

    .card {
      border: 1px solid #262626;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 12px;
    }

    .card-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .field { margin-bottom: 16px; }
    .field:last-child { margin-bottom: 0; }

    label { display: block; font-size: 13px; font-weight: 500; margin-bottom: 4px; }

    .desc { font-size: 12px; color: #a3a3a3; margin-bottom: 8px; }
    .desc a { color: #fafafa; text-decoration: underline; }

    input[type="text"], input[type="password"], select {
      width: 100%;
      background: transparent;
      border: 1px solid #262626;
      border-radius: 8px;
      padding: 8px 12px;
      color: #fafafa;
      font-size: 13px;
      font-family: inherit;
      outline: none;
      transition: border-color 150ms;
    }

    input:focus, select:focus {
      border-color: #d4d4d4;
      box-shadow: 0 0 0 2px rgba(212,212,212,0.1);
    }

    .badge {
      display: inline-block;
      padding: 1px 6px;
      background: #262626;
      color: #a3a3a3;
      font-size: 10px;
      font-weight: 600;
      border-radius: 6px;
      margin-left: 4px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px;
      background: #fafafa;
      color: #171717;
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 150ms;
    }

    .btn:hover { opacity: 0.9; }

    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #a3a3a3;
      opacity: 0;
      transition: opacity 200ms;
    }

    .status.show { opacity: 1; }

    .toggle-row { display: flex; justify-content: space-between; align-items: center; }
    .toggle { position: relative; width: 36px; height: 20px; }
    .toggle input { display: none; }

    .toggle-track {
      position: absolute; inset: 0;
      background: #262626;
      border-radius: 999px;
      cursor: pointer;
      transition: 150ms;
    }

    .toggle-track::before {
      content: '';
      position: absolute;
      left: 2px; top: 2px;
      width: 16px; height: 16px;
      background: #fafafa;
      border-radius: 50%;
      transition: 150ms;
    }

    .toggle input:checked + .toggle-track { background: #fafafa; }
    .toggle input:checked + .toggle-track::before { transform: translateX(16px); background: #0a0a0a; }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 11px;
      color: #a3a3a3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"><img src="../icons/icon.svg" width="28" height="28" alt="Synapse" style="border-radius: 6px;" /></div>
      <h1>Synapse Settings</h1>
    </div>

    <div class="card">
      <div class="card-title">AI Configuration</div>
      <div class="field">
        <label>Gemini API Key <span class="badge">FREE</span></label>
        <p class="desc">Get your free key at <a href="https://aistudio.google.com/apikey" target="_blank">aistudio.google.com/apikey</a></p>
        <input type="password" id="apiKey" placeholder="AIza..." />
      </div>
      <div class="field">
        <label>Model</label>
        <select id="model">
          <option value="gemini-2.0-flash">Gemini 2.0 Flash (Fast, Free)</option>
          <option value="gemini-2.0-flash-lite">Gemini 2.0 Flash Lite (Fastest)</option>
          <option value="gemini-1.5-pro">Gemini 1.5 Pro (Best Quality)</option>
        </select>
      </div>
    </div>

    <div class="card">
      <div class="card-title">Preferences</div>
      <div class="field">
        <div class="toggle-row">
          <label>Remember conversations</label>
          <div class="toggle">
            <input type="checkbox" id="memory" checked />
            <span class="toggle-track"></span>
          </div>
        </div>
        <p class="desc">Store chat history for better context</p>
      </div>
    </div>

    <button class="btn" id="save">Save Settings</button>
    <div class="status" id="status">âœ“ Settings saved</div>
    <div class="footer">Synapse v1.0</div>
  </div>

  <script>
    chrome.storage.local.get(['settings'], (result) => {
      const s = result.settings || {};
      if (s.apiKey) document.getElementById('apiKey').value = s.apiKey;
      if (s.model) document.getElementById('model').value = s.model;
      if (s.memoryEnabled !== undefined) document.getElementById('memory').checked = s.memoryEnabled;
    });

    document.getElementById('save').addEventListener('click', () => {
      const settings = {
        apiKey: document.getElementById('apiKey').value.trim(),
        model: document.getElementById('model').value,
        memoryEnabled: document.getElementById('memory').checked,
        theme: 'dark'
      };
      chrome.storage.local.set({ settings }, () => {
        const status = document.getElementById('status');
        status.classList.add('show');
        setTimeout(() => status.classList.remove('show'), 2000);
      });
    });
  </script>
</body>
</html>
